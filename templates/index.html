<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body style="background-color: black;">

    <style>

        .text-white{
            color: white;
        }
    </style>
<div>
    <h1 class="text-white" style="padding:10px 560px" >Top 5o Books</h1>
</div>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
    <a class="nav-item nav-link active" href="/">Top 50 Books</a>
        <a class="nav-item nav-link" href="/recommend">Recommend</a>
        <a class="nav-item nav-link" href="https://vivekanand-sinha.netlify.app" target="_blank" >Contact</a>
      </div>
    </div>
  </nav>
      <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size: 40px;">Top 50 Books</h1>
            </div>


       
            
            {% for i in range(book_name|length) %}
            <div class="col-md-3" style="margin-top: 50px ;">
                <div class="">
                    <div class="card-body">
                    <img class="card-image-top" src='{{image[i]}}' alt="image">
                        <h4 class="text-white">{{book_name[i]}}</h4>
                        <h5 class="text-white">{{author[i]}}</h5>
                        <h5 class="text-white">votes - {{votes[i]}}</h5>
                        <h5 class="text-white">rating - {{ rating[i]}}</h5>
                        
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        

      </div>
    
</body>
</html>
